<div class="login-background">
  <mat-card class="login-card">
    <div class="login-header">
      <mat-icon class="login-icon">lock</mat-icon>
      <span class="login-title">Login</span>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Campo de Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Digite seu email"
            type="email"
            formControlName="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="emailCtrl?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="emailCtrl?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <!-- Campo de Senha (Corrigido) -->
    <div class="password-container">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="password"
                  placeholder="Digite sua senha"
                  (input)="onPasswordInput($event)"
                  #passwordInput
                />
                <button
                  mat-icon-button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="custom-toggle"
                  [class.visible]="passwordInput.value"
                >
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="passwordCtrl?.hasError('required')">
                  Senha é obrigatória
                </mat-error>
              </mat-form-field>
            </div>

        <!-- Restante do formulário -->
        <div class="remember-email">
          <mat-checkbox [checked]="rememberEmail" (change)="toggleRememberEmail()">
            Lembrar email
          </mat-checkbox>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="login-button"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>

        <div class="register-link">
          Não tem conta?
          <a routerLink="/register">Registre-se</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
