<div class="login-background">
  <mat-card class="login-card">
    
    <!-- Título cobrindo toda parte superior -->
    <div class="login-header">
      <mat-icon class="login-icon">lock</mat-icon>
      <span class="login-title">Login</span>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Campo de Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Digite seu email"
            type="email"
            formControlName="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error *ngIf="emailCtrl?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="emailCtrl?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <!-- Campo de Senha -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            placeholder="Digite sua senha"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            [errorStateMatcher]="matcher"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            aria-label="Toggle password visibility"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordCtrl?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="passwordCtrl?.hasError('minlength')">
            Mínimo de 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Lembrar email -->
        <div class="remember-email">
          <mat-checkbox [checked]="rememberEmail" (change)="toggleRememberEmail()">
            Lembrar email
          </mat-checkbox>
        </div>

        <!-- Botão de Login -->
        <button
          mat-raised-button
          color="primary"
          class="login-button"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>

        <!-- Link para registro -->
        <div class="register-link">
          Não tem conta?
          <a routerLink="/register">Registre-se</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
